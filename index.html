<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="main.css">
    <title>Quote Generator</title>
</head>

<body>
    <div id="quote-container" class="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">

            </span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-btn" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>

            <button id="new-quote">New Quote</button>
        </div>
    </div>

    </div>

    <div class="loader" id="loader"></div>

    <!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/15e65efbb4.js" crossorigin="anonymous"></script>
    <!-- JavaScript script link -->
    <script src="app.js"></script>
</body>

</html>
